<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FileSwiper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./output.css">
<script defer src="./bundle.js"></script></head>
<body>


    <header>
        <div class="logo absolute top-10 left-10 py-2 px-5 bg-white text-sm text-slate-500 font-bold z-50 rounded-md border">✨ File<span class="italic font-medium">Swiper</span></div>
        <div id="quit" class="ui-button absolute bottom-10 right-10 py-2 px-5 bg-slate-900 text-white text-sm rounded-md border z-50 hover:bg-slate-700 cursor-pointer">&nbsp;Quit&nbsp;</div>
    </header>

    <main>

        <div id="background-circle" class="absolute w-80vh h-80vw border-4 border-slate-300 rounded-full translate-center z-0 pointer-events-none"></div>

        <div id="current-folder-name" class="absolute text-sm text-slate-600 top-12 center-horizontally"></div>

        <ul id="files" class="flex flex-col items-center">
            <!--<li id="current-file" data-content="" draggable="true" class="ui-button bg-white border-slate-300 w-60 h-80 z-50 border-2 rounded relative text-center hover:cursor-move">
                <!--<webview id="current-file-preview" plugins="true" src="file:///Users/jamesdelaney/Desktop/00001-PS-10057-AI-AS-1310-Liquid-Sampling-Automation-Product-Specifications.pdf" preload="./test.js" style="display:inline-flex; width:235px; height:320px;"></webview>-->
                <!--<img id="current-file-preview" src="">
                <span id="current-file-name" class="absolute bottom-0 w-full left-0 text-xs bg-white pt-1 pb-1">Filename</span>
            </li>-->
        </ul>

        <ul id="locations" class="translate-center-folders" data-countchildren>
            
        </ul>

        <div id="add-folder" class="ui-button py-2 px-2 text-xl bg-green-400 text-white rounded-full border border-green-500 z-50 hover:bg-green-300 border-green-400 cursor-pointer">+</div>

        <div id="folder-select" class="ui-button absolute bottom-10 center-horizontally py-2 px-5 bg-slate-400 border-slate-400 text-sm text-black rounded-md border z-50 hover:bg-slate-300 cursor-pointer">Select Folder <span class="absolute right-5 text-xxs inline ml-1">▼</span></div>

    </main>

    <!--<div id="skip" data-folder-location="skip" class="absolute top-0 left-0 w-full text-center block text-xs uppercase font-medium tracking-widest text-slate-500 pt-3 z-20">Skip</div>-->
    
    <!--<div id="undo" class="ui-button absolute bottom-10 left-10 py-2 px-5 bg-slate-900 text-white text-sm rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Undo</div>-->
    

    <div id="intro-screen" class="absolute center-all w-100 h-100 top-0 text-center">
            <h1 class="text-xl font-bold text-slate-700 mb-5">✨ File<span class="italic font-medium text-slate-700"">Swiper</span></h1>
            <p class="text-slate-600">Look's like it's your first time swiping! Click the button below to select a folder for fileswiping.</p>
