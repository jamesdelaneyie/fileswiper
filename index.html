<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FileSwiper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <div id="skip" data-folder-location="skip" class="absolute top-0 left-0 w-full text-center block text-xs uppercase font-medium tracking-widest text-slate-500 pt-3 z-20">Skip</div>
    
    <div class="logo absolute top-9 left-10 py-2 px-4 bg-white text-slate-500 font-bold z-50 rounded-md border">✨ File<span class="italic font-medium">Swiper</span></div>
    
    <div id="background-circle" class="absolute w-80vh h-80vw border-4 border-slate-300 rounded-full translate-center z-0"></div>
    
    <div class="flex items-center justify-center h-screen z-50 relative">
        
        <ul id="files" class="flex flex-col items-center">
            <li id="current-file" data-content="" draggable="true" class="ui-button bg-white border-slate-300 w-60 h-80 z-50 border-2 rounded relative text-center hover:cursor-move">
                
                <!--<webview id="current-file-preview" plugins="true" src="file:///Users/jamesdelaney/Desktop/00001-PS-10057-AI-AS-1310-Liquid-Sampling-Automation-Product-Specifications.pdf" preload="./test.js" style="display:inline-flex; width:235px; height:320px;"></webview>-->
                <img id="current-file-preview" src="">
                <span id="current-file-name" class="absolute bottom-0 w-full left-0 text-xs bg-white pt-1 pb-1">Filename</span>
            </li>
            <li class="next-file w-52 h-10 mt-10 border-2 -mb-16 bg-white p-10 border-slate-300 rounded relative text-center z-30">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-48 h-10 p-10 border-2 -mb-16 bg-white border-slate-300 rounded relative text-center z-20 opacity-75">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-44 h-10 p-10 border-2 bg-white border-slate-300 rounded relative text-center opacity-50">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
        </ul>
        <div id="locations" class="translate-center-folders" data-countchildren>
            
        </div>

        <div id="trash" data-folder-location="trash" class="ui-button trash absolute bg-white border-3 border-slate-300 p-10 h-40 w-40 rounded-full border flex items-center justify-center z-50">
            Trash
        </div>
       
    </div>

    <div id="add-folder" class="ui-button absolute top-10 right-10 py-2 px-5 bg-slate-900 text-white text-sm rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Add Folder</div>
    
    <div id="undo" class="ui-button absolute bottom-10 left-10 py-2 px-5 bg-slate-900 text-white text-sm rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Undo</div>
    
    <div id="quit" class="ui-button absolute bottom-10 right-10 py-2 px-5 bg-slate-900 text-white text-sm rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Quit</div>
    
    <div id="folder-select" class="ui-button absolute bottom-10 center-horizontally py-2 px-5 bg-slate-400 border-slate-400 text-sm text-black rounded-md border z-50 hover:bg-slate-300 cursor-pointer">Select Folder <span class="text-xxs inline-block ml-1">▼</span></div>




</body>

<script src="./dist/bundle.js"></script>
</html>
