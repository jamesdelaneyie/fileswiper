<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FileSwiper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-100">
    <div class="logo absolute top-8 left-10 text-slate-500 font-bold">File<span class="italic font-medium">Swiper</span></div>
    <div class="absolute w-80vh h-80vw border-4 border-slate-300 rounded-full translate-center z-0"></div>
    <div id="skip" data-folder-location="skip" class="absolute top-0 left-0 w-full text-center block text-xs uppercase font-medium tracking-widest text-slate-500 pt-3 z-20">Skip</div>
    <div class="flex items-center justify-center h-screen z-10 relative">
        <div data-folder-location="trash" class="location-1 bg-white border-3 border-slate-300 mr-28 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
            Trash
        </div>
        <ul id="files" class="flex flex-col items-center">
            <li id="current-file" draggable="true" class="bg-white border-slate-300 w-60 h-80 p-10 border-2 rounded relative text-center hover:cursor-move">
                <span id="current-file-name" class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-52 h-10 mt-10 border-2 -mb-16 bg-white p-10 border-slate-300 rounded relative text-center z-30">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-48 h-10 p-10 border-2 -mb-16 bg-white border-slate-300 rounded relative text-center z-20 opacity-75">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-44 h-10 p-10 border-2 bg-white border-slate-300 rounded relative text-center opacity-50">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
        </ul>
        <div id="locations" class="flex flex-col items-center justify-center ml-10">
            <div data-folder-location="/Users/jamesdelaney/Desktop" class="location location-2 bg-white border-3 border-slate-300 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
                Desktop
            </div>

            <div data-folder-location="/Users/jamesdelaney/Sites" class="location location-1 bg-white border-3 border-slate-300  ml-24 mt-10 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
                Sites
            </div>

            <div data-folder-location="/Users/jamesdelaney/Work" class="location location-2 bg-white border-3 border-slate-300 mt-10 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
                Work
            </div>
        </div>
    </div>
    <div id="add-folder" class="absolute top-10 right-10 py-2 px-5 bg-slate-900 text-white  rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Add Folder</div>
    <div id="undo" class="absolute bottom-10 left-10 py-2 px-5 bg-slate-900 text-white  rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Undo</div>
    <div id="quit" class="absolute bottom-10 right-10 py-2 px-5 bg-slate-900 text-white rounded-md border z-50 hover:bg-slate-700 cursor-pointer">Quit</div>

</body>

<script src="./renderer.js"></script>
</html>
