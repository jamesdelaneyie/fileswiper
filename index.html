<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FileSwiper</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="absolute w-80vh h-80vw border-4 rounded-full translate-center z-0"></div>
    <div class="flex items-center justify-center h-screen z-10 relative">
        <div class="location-1 bg-white mr-28 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
            Trash
        </div>
        <ul id="files" class="flex flex-col items-center">
            <li id="current-file" draggable="true" class="w-60 h-80 p-10 border-2 rounded relative text-center">
                <span id="current-file-name" class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-52 h-10 mt-10 border-2 -mb-16 bg-white p-10  rounded relative text-center z-30">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-48 h-10 p-10 border-2 -mb-16 bg-white rounded relative text-center z-20">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
            <li class="next-file w-44 h-10 p-10 border-2 bg-white rounded relative text-center">
                <span class="absolute bottom-0 w-full left-0 text-xs">Filename</span>
            </li>
        </ul>
        <div class="flex flex-col items-center justify-center ml-10">
            <div data-folder-location="/Users/jamesdelaney/Desktop" class="location-2 bg-white p-10 h-40 w-40 rounded-full border flex items-center justify-center">
                Desktop
            </div>

            <div data-folder-location="/Users/jamesdelaney/Sites" class="location-1 bg-white ml-20 mt-10 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
                Sites
            </div>

            <div data-folder-location="/Users/jamesdelaney/Work" class="location-2 bg-white mt-10 p-10 h-40 w-40 rounded-full border flex items-center justify-center">
                Work
            </div>
        </div>
    </div>
</body>

<script src="./renderer.js"></script>
</html>
